<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Alura Geek Challenge</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/logo.png" alt="Logo aluraGeek">
      <div class="header__shadow"></div>
    </header>

    <main>
      <section class="add-product__section">
        <h1 class="add-product__title">Agregar<br>Producto:</h1>

        <form class="form__container">
            <input class="form__input" type="text" placeholder="nombre..." required>
            <input class="form__input" type="number" placeholder="precio..." required>
            <input class="form__input" type="text" placeholder="imagen..." required>

            <div class="button__container">
              <button class="button button__send">Enviar</button>
              <button class="button button__clear">limpiar</button>
            </div>
        </form>
      </section>

      <section class="list-products__section">
        <h2 class="list-products__title">Mis Productos</h2>
        
        <div class="products__container">
          
          <div class="product__card">
            <img class="product__img" src="https://media.baamboozle.com/uploads/images/26456/1586157139_50045" />

            <div class="card-container--info">
              <p>Nombre</p>
              <div class="card-container--value">
                <p>$ 00.00</p>
                <img src="./assets/trash.svg" />
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>

    <footer>
      <img class="header__logo" src="./assets/logo.png" alt="Logo aluraGeek">
      <p class="dev__info">Desarrollado por Edward</p>
      <span class="company__info">Alura Latam 2024</span>
    </footer>
  </body>
</html>
